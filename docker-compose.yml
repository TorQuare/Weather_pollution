version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.2
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  publisher:
    build:
      context: .
    volumes:
      - ./data:/app/data
    depends_on:
      - kafka
    command: python run_publisher.py  # Uruchamia skrypt publikujący dane do Kafka

  subscriber:
    build:
      context: .
    volumes:
      - ./data:/app/data
    depends_on:
      - kafka
    command: python run_subscriber.py  # Uruchamia skrypt subskrybujący dane z Kafka

  faiss:
    build:
      context: .
    volumes:
      - ./data:/app/data
    command: python run_faiss_t5.py  # Uruchamia wyszukiwanie i generowanie odpowiedzi
